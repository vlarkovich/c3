<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/c3.css">
  </head>
  <body>
    <div id="chart1"></div>
    <div id="chart2"></div>
    <div id="chart3"></div>
    <div id="chart4"></div>
    <div id="chart5"></div>
    <div id="chart6"></div>
    <div id="chart7"></div>
    <div id="chart8"></div>
    <div id="chart9"></div>
    <div id="chart10"></div>
    <div id="chart11"></div>
    <div id="chart12"></div>
    <div id="chart13"></div>
    <div id="chart14"></div>
    <div id="chart15"></div>
    <div id="chart16"></div>

    <script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
    <script src="../js/c3.js"></script>
    <script>

      var columns = [];
      var dataName;
      for (var i = 0; i < 28; i++) {
        if (i < 10) {
          dataName = 'data';
        } else {
          dataName = 'datahogehogeohgeohoge';
        }

        columns[i] = [dataName + i, 10 * i, 20 * i, 30 * i];
      }

      c3.generate({
        bindto: '#chart1',
        data: {
          columns: columns,
        },
      });

      c3.generate({
        bindto: '#chart2',
        data: {
          columns: columns,
        },
        legend: {
          position: 'right'
        },
        axis: {
          rotated: true
        }
      });

      c3.generate({
        bindto: '#chart3',
        data: {
          columns: columns,
        },
        title:{
          text: "Title of the chart to check padding"
        },
        legend: {
          position: 'top'
        },
      });

      c3.generate({
        bindto: '#chart4',
        data: {
          columns: columns,
        },
        legend: {
          position: 'left'
        },
        axis: {
          rotated: true
        }
      });

      c3.generate({
        bindto: '#chart5',
        data: {
          columns: columns,
        },
        legend: {
          position: 'inset',
        },
      });

      c3.generate({
        bindto: '#chart6',
        data: {
          columns: columns,
        },
        legend: {
          position: 'inset',
          inset: {
            step: 5,
            anchor: 'top-right'
          }
        },
      });

      c3.generate({
        bindto: '#chart7',
        data: {
          columns: columns,
        },
        legend: {
          position: 'inset',
          inset: {
            step: 3,
            anchor: 'bottom-left'
          }
        },
      });

      c3.generate({
        bindto: '#chart8',
        data: {
          columns: columns,
        },
        legend: {
          position: 'inset',
          inset: {
            step: 3,
            anchor: 'bottom-right'
          }
        },
      });

      c3.generate({
        bindto: '#chart9',
        data: {
          columns: columns,
        },
        legend: {
          showBackgroundRect: true,
          title: "The best legend title",
          horizontally: false
        },
        axis: {
          rotated: true,
        },
      });

      c3.generate({
        bindto: '#chart10',
        data: {
          columns: columns,
        },
        legend: {
          position: 'right',
          showBackgroundRect: true,
          title: "The best legend title",
          horizontally: true
        },
        axis: {
          rotated: true,
        },
      });

      c3.generate({
        bindto: '#chart11',
        data: {
          columns: columns,
        },
        legend: {
          position: 'left',
          inset: {
            step: 4
          },
          showBackgroundRect: true,
          title: "The best legend title",
          horizontally: true
        }
      });

      c3.generate({
        bindto: '#chart12',
        data: {
          columns: columns
        },
        tooltip: {
          grouped: false
        },
        title: {
          text: "Title of the chart to check padding"
        },
        legend: {
          position: 'top',
          showBackgroundRect: true,
          title: "The best legend title",
          horizontally: false
        }
      });

      c3.generate({
        bindto: '#chart13',
        data: {
          columns: columns,
          type: "pie"
        },
        tooltip: {
          grouped: false
        },
        legend: {
          position: 'top'
        }
      });

      c3.generate({
        bindto: '#chart14',
        data: {
          columns: columns,
          type: "pie"
        },
        tooltip: {
          grouped: false
        },
        legend: {
          position: 'left'
        }
      });

      c3.generate({
        bindto: '#chart15',
        data: {
          columns: columns,
          type: "pie"
        },
        tooltip: {
          grouped: false
        },
        legend: {
          position: 'right'
        }
      });

      c3.generate({
        bindto: '#chart16',
        data: {
          columns: columns,
          type: "pie"
        },
        tooltip: {
          grouped: false
        },
        legend: {
          position: 'bottom'
        }
      });

    </script>
  </body>
</html>
